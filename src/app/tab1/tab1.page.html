<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>

      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 <ion-card *ngFor="let activity of (activityList|async)">
   <ion-img [src] ="activity.image"> </ion-img>
   <ion-card-header>
    <ion-card-title> {{activity.title}}</ion-card-title>
  </ion-card-header>
 </ion-card>


</ion-content>
